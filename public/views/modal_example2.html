

<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r"><h3 class="m-t-none m-b">Check List{{ username }}</h3>
            <h5>Your progress so far</h5>

            <progressbar value="40" type="danger" class="progress-striped active"></progressbar>
            <form role="form">

                <div class="form-group"><label class="form-group">Did you finish the Follow up lessons from 1 to 6?</label>

                    <div class="col-sm-6">
                        <div class="radio"><label> <input icheck type="radio" name="radioTest" ng-model="main.checkFour"> Yes </label></div>
                        <div class="radio"><label> <input icheck type="radio" name="radioTest" ng-model="main.check6"> No</label></div>
                    </div>



                    <div class="col-sm-8">

                        <div class="form-group"><label class="form-group">Did you finish holy spirit booklet ?</label>

                            <div class="radio"><label> <input icheck type="radio" name="radioTest" ng-model="main.checkThree"> Not yet started</label></div>
                            <div class="radio"><label> <input icheck type="radio" name="radioTest" ng-model="main.check5"> Not yet finished</label></div>

                            <div class="radio"><label> <input icheck type="radio" name="radioTest" ng-model="main.check6"> Finished</label></div>

                        </div>

                        <div class="form-group"><label class="form-group">Did you finish your scheduled task for the days between XX  to XX ?</label>
                            <div class="col-sm-6">
                                <div class="radio"><label> <input icheck type="radio" name="radioTest" ng-model="main.checkFour"> Partialy </label></div>
                                <div class="radio"><label> <input icheck type="radio" name="radioTest" ng-model="main.check6">Fully </label></div>
                            </div>

                            <div class="form-group"><label class="col-sm-8 control-label">Note you want to Keep</label>

                                <div class="col-sm-10"><input type="text" placeholder="Note" class="form-control"></div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <div>
        </div>
        <div>
            <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit" ng-click="ok()"><strong>Cancel</strong></button>
        </div>
        <div>
            <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit" ng-click="ok()"><strong>Save</strong></button>

        </div>


        </form>
    </div>
</div>
</div>
</div>

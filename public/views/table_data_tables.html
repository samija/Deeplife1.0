<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>List of your circles</h2>
        <ol class="breadcrumb">

        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">

<div class="row">
<div class="col-lg-12">
<div class="ibox float-e-margins">
<div class="ibox-title">
   <!-- <h5>  $scope - <strong>(The angular way)</strong></h5> -->

    <div ibox-tools></div>
</div>
<div class="ibox-content">
    <table datatable="ng" class="table table-striped table-bordered table-hover dataTables-example">
        <thead>
        <tr>
            <th>ID</th>
            <th>Pic</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Country</th>

        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="person in main.persons">
            <td>{{ person.id }}</td>
            <td>{{ person.pic}}</td>
            <td>{{ person.firstName }}</td>
            <td>{{ person.lastName }}</td>
            <td>{{ person.id }}</td>
            <td>{{ person.firstName }}</td>
            <td>{{ person.lastName }}</td>

        </tr>
        </tbody>
    </table>


</div>
</div>
</div>
</div>
</div>

<div class="col-lg-12">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>Register here
                <small></small>
            </h5>

        </div>
        <div class="ibox-content">
            <div class="row">
                <div class="col-sm-12 b-r">


                    <form role="form">

                        <div class="row">
                            <div class="middle-box text-center loginscreen   animated fadeInDown" width="700px">


                                <!--<p>Create account to see it in action.</p>-->



                                <div >

                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="First Name" required="">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Middle Name" required="">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" width="200"  placeholder="Last Name" required="">
                                    </div>

                                    <div class="form-group">
                                        <input type='tel' class="form-control" pattern='[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}' title='Phone Number (Format: +99(99)9999-9999)'
                                               placeholder=" phone number">
                                    </div>



                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="Email" required="">
                                    </div>

                                    <div class="form-group">
                                        <select class="form-control">
                                            <option>Select Sex</option>
                                            <option>Female</option>
                                            <option>Male</option>

                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <select class="form-control">
                                            <option>Select Country</option>
                                            <option>Ethiopia</option>
                                            <option>Ertria</option>
                                            <option>Kenya</option>
                                            <option>Djibuti</option>
                                            <option>Sudan</option>
                                            <option>somalia</option>
                                            <option>Nigeria</option>
                                            <option>Zimbabwe</option>
                                            <option>Ruwanda</option>
                                        </select>


                                    </div>
                                    <div>
                                    Select image to upload:
                                        </div>
                                    <img src="" alt="Picture of your new Desciple" height="150" width="150">


                                    <input type="file" name="fileToUpload" id="fileToUpload">
                                    <input type="submit" value="Upload" name="submit">
                                    <div>
                                        <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>Register</strong></button>

                                    </div>
                                </div>




                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
